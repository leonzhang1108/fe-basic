<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>table-cell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .center-aligned {
            display: table;
            background: hsl(120, 100%, 97%);
            width: 100%;
        }

        .center-core {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        .center-core img {
            width: 33%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="center-aligned">
        <div class="center-core">
            <img src="test.jpg">
        </div>
    </div>
</body>

</html>
