<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>absolute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .absolute-aligned {
            position: relative;
            min-height: 500px;
            background: hsl(200, 100%, 97%);
        }

        .absolute-aligned img {
            width: 50%;
            min-width: 200px;
            height: auto;
            overflow: auto;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="absolute-aligned">
        <img src="test.jpg">
    </div>
</body>

</html>
