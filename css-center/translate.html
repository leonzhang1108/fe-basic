<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>translate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        center {
            background: hsl(180, 100%, 97%);
            position: relative;
            min-height: 500px;
        }
        .center img {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 30%; height: auto;
        }
    </style>
</head>

<body>
    <div class="center">
        <img src="test.jpg">
    </div>
</body>

</html>
